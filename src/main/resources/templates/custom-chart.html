                    <div class="row">   
                        <div class="col-md-3"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/scripts/globalscripts.js"></script>
    <script>
        $(document).ready(function(){
            $("a.submit").click(function(){
                document.getElementById("logout").submit();
            }); 
        });
    </script>
    
    <script>
        $(document).ready(function(){
            $("a.submit-form").click(function(){
                document.getElementById("generate-chart").submit();
            }); 
        });
    </script>
            
   
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

        
    <script th:inline="javascript">
        /*<![CDATA[*/
        Highcharts.chart('container', {
            chart: {
                type: 'area'
            },
            title: {
                text: 'Distribution of expenses'
            },
            subtitle: {
                text: [[${title}]]
            },
            xAxis: {
                categories: [
                    [# th:each="item : ${timeScale}"]
                        [[${item}]],
                    [/]               
                
            ],
                tickmarkPlacement: 'on',
                title: {
                    enabled: false
                }
            },
            yAxis: {
                title: {
                    text: 'USD'
                },
                labels: {
                    formatter: function () {
                        return this.value;
                    }
                }
            },
            tooltip: {
                split: true,
                valueSuffix: ' USD'
            },
            plotOptions: {
                area: {
                    stacking: 'normal',
                    lineColor: '#666666',
                    lineWidth: 1,
                    marker: {
                        lineWidth: 1,
                        lineColor: '#666666'
                    }
                }
            },
            series: [
            [# th:each="item : ${data}"]
            {
                name: [[${item.name}]],
                data: [
                    [# th:each="elem : ${item.amountList}"]
                        [[${elem}]],
                    [/]
                ]
            }, 
            [/]
        ]
        });
        /*]]>*/
    </script>
    
    
    
    <script>
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; //January is 0!
        var yyyy = today.getFullYear();
         if(dd<10){
                dd='0'+dd
            } 
            if(mm<10){
                mm='0'+mm
            } 

        today = yyyy+'-'+mm+'-'+dd;
        document.getElementById("datefield1").setAttribute("max", today);
        document.getElementById("datefield2").setAttribute("max", today);
    </script>
        
    <script>
        $(document).ready(function(){
            $("a.submit-form").click(function(){
                document.getElementById("generate-chart").submit();
            }); 
        });
    </script>
    
    </body>
</html>
